<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-4 col-sm-6 p-3">Row1 col1</div>
        <div class="col-md-8 col-sm-6 p-3">Row1 col2</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="col-md-4 offset-md-2 col-sm-6 p-3">Row2 col1</div>
        <div class="col-md-4 col-sm-6 p-3">Row2 col2</div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center text-center">
        <div class="col-md-4 col-sm-6 p-3">Row3 col1</div>
        <div class="col-md-4 col-sm-6 p-3">Row3 col2</div>
    </div>
</div>

</body>
</html>
